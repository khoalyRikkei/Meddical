<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meddical</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <!-- Start header -->
        <header>
            <div class="info-web">
                <h2 class="info-web--logo"><span>Med</span>dical</h2>
                <div class="info-web--content">
                    <div class="info-web__item">
                        <div class="info-web__item--icon">
                            <i class="my-icon my-icon-call"></i>
                        </div>
                        <div class="info-web__item--sub">
                            <p>Emergency</p>
                            <p>(237) 681-812-255</p>
                        </div>
                    </div>
                    <div class="info-web__item">
                        <div class="info-web__item--icon">
                            <i class="my-icon my-icon-local"></i>
                        </div>
                        <div class="info-web__item--sub">
                            <p>Work Hour</p>
                            <p>09:00 - 20:00 Everyday</p>
                        </div>
                    </div>
                    <div class="info-web__item">
                        <div class="info-web__item--icon">
                            <i class="my-icon my-icon-time"></i>
                        </div>
                        <div class="info-web__item--sub">
                            <p>Location</p>
                            <p>0123 Some Place</p>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-dark navbar-expand-lg">
                <!-- Navbar content -->
                <div class="container-fluid">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Doctors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <!-- End header -->
        <main></main>
        <!-- Start footer -->
        <footer></footer>
        <!-- End footer -->
    </body>
</html>
